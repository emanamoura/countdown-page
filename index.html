<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Countdown Page</title>
</head>
<body>
    <section>
        <h1>Ready to launch in...</h1>
        <div class="time">
            <div class="container-marcation">
                <p class="text">Dias</p>
                <p class="marcation-time day">00</p>
            </div>
            <p class="marcation-time"> : </p>
            <div class="container-marcation">
                <p class="text">Horas</p>
                <p class="marcation-time hours">00</p>
            </div>
            <p class="marcation-time"> : </p>
            <div class="container-marcation">
                <p class="text">Minutos</p>
                <p class="marcation-time minutes">00</p>
            </div>
            <p class="marcation-time"> : </p>
            <div class="container-marcation">
                <p class="text">Segundos</p>
                <p class="marcation-time seconds">00</p>
            </div>
        </div>
        <p class="text">Inscreva-se para saber mais sobre o lan√ßamento</p>
        <button class="btnModal">Inscreva-se</button>
    </section>
    <section>
        <img src="./assets/rocket.svg" alt="Rocket">
    </section>
    <section class="modal-container desactive">
        <form class="modal">
            <label for="name">Name</label>
            <input type="text" id="name">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <button>Enviar</button>
            <button class="btnBack">Voltar</button>
        </form>
    </section>
    <script src="./script/script.js"></script>
</body>
</html>
